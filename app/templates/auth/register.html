{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card-premium mt-5">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="full_name" class="form-label text-secondary">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-secondary">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="text-center">
                    <small class="text-secondary">Already have an account? <a href="{{ url_for('auth.login') }}"
                            class="text-gradient text-decoration-none">Login</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
