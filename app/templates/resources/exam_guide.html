{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-gradient"><i class="bi bi-pencil-square me-2"></i>Entrance Exam Guide</h2>
        <p class="text-secondary">Everything you need to know about major entrance exams.</p>
    </div>
</div>

<div class="row g-4">
    {% for exam in exams %}
    <div class="col-md-6">
        <div class="card-premium h-100 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h3 class="mb-0">{{ exam.name }}</h3>
                <span class="badge bg-secondary">{{ exam.date or 'TBA' }}</span>
            </div>
            <p class="text-secondary flex-grow-1">{{ exam.description }}</p>
            <div class="mt-3">
                <button class="btn btn-outline-primary btn-sm">View Syllabus</button>
                <button class="btn btn-outline-light btn-sm">Previous Papers</button>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center">
        <p class="text-secondary">No exams listed yet. <a href="{{ url_for('resources.seed_data') }}">Seed Data?</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
