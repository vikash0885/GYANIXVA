{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-premium">
            <h2 class="mb-4 text-gradient"><i class="bi bi-calendar-check me-2"></i>Study Plan Generator</h2>
            <p class="text-secondary mb-4">Let AI create a personalized schedule to crack your exam.</p>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-secondary">Exam Goal</label>
                    <input type="text" class="form-control" name="goal" placeholder="e.g. JEE Mains, History Final"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-secondary">Subjects / Topics</label>
                    <textarea class="form-control" name="subjects" rows="2"
                        placeholder="e.g. Physics, Chemistry, Ancient History" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-secondary">Daily Hours</label>
                        <input type="number" step="0.5" class="form-control" name="hours" placeholder="e.g. 4.5"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-secondary">Target Date</label>
                        <input type="date" class="form-control" name="target_date" required>
                    </div>
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Generate Plan <i
                            class="bi bi-stars"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
