{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-premium">
            <h2 class="mb-4 text-gradient"><i class="bi bi-lightbulb-fill me-2"></i>Instant Solver</h2>
            <p class="text-secondary">Paste a specific question to get a step-by-step solution instantly.</p>

            <form method="POST" class="mb-5">
                <div class="mb-3">
                    <textarea class="form-control" name="question" rows="4" placeholder="Type your question here..."
                        required>{{ question if question else '' }}</textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Get Solution <i
                            class="bi bi-arrow-right"></i></button>
                </div>
            </form>

            {% if solution %}
            <div class="animate-fade-in">
                <h4 class="mb-3 text-success"><i class="bi bi-check-circle-fill me-2"></i>Solution</h4>
                <div class="p-4 rounded-3 border border-success bg-success bg-opacity-10">
                    {{ solution }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
