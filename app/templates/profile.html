{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-premium">
            <h2 class="mb-4">My Profile</h2>
            <form method="POST">
                <div class="row">
                    <div class="col-md-4 text-center mb-4">
                        <div class="display-1 text-secondary opacity-25 mb-2">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <button type="button" class="btn btn-outline-light btn-sm">Change Photo</button>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="full_name" class="form-label text-secondary">Full Name</label>
                            <input type="text" class="form-control" name="full_name" id="full_name"
                                value="{{ user.full_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label text-secondary">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                value="{{ user.username }}" readonly>
                            <div class="form-text text-secondary">Username cannot be changed.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-secondary">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}"
                                readonly>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label text-secondary">Bio / Goals</label>
                            <textarea class="form-control" name="bio" id="bio" rows="4">{{ user.bio or '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-danger">Change Password</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
