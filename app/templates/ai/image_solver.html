{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-premium mb-4">
            <h2 class="mb-4 text-gradient"><i class="bi bi-camera me-2"></i>Image Doubt Solver</h2>
            <p class="text-secondary">Upload a clear photo of your question.</p>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze & Solve</button>
            </form>
        </div>

        {% if solution %}
        <div class="row">
            <div class="col-md-6">
                <div class="card-premium text-center">
                    <img src="{{ image_url }}" class="img-fluid rounded" style="max-height: 300px;">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-premium h-100 border-success">
                    <h4 class="text-success mb-3">AI Analysis</h4>
                    <p>{{ solution }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
