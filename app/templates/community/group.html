{% extends "base.html" %}

{% block content %}
<div class="card-premium h-100 d-flex flex-column" style="height: 80vh !important;">
    <div class="border-bottom border-secondary pb-3 mb-3 d-flex justify-content-between align-items-center">
        <div>
            <h3 class="mb-0">{{ group.name }}</h3>
            <span class="text-secondary small">{{ group.description }}</span>
        </div>
        <a href="{{ url_for('community.groups') }}" class="btn btn-secondary btn-sm">Exit Room</a>
    </div>

    <div class="flex-grow-1 overflow-auto mb-3 px-2" id="chat-box">
        {% for msg in group.messages %}
        <div class="mb-3">
            <div class="d-flex align-items-baseline">
                <strong class="text-info me-2">{{ msg.user.username }}</strong>
                <span class="text-muted small" style="font-size: 0.75rem;">{{ msg.created_at.strftime('%H:%M') }}</span>
            </div>
            <div class="p-2 rounded bg-secondary bg-opacity-25 text-light d-inline-block">
                {{ msg.content }}
            </div>
        </div>
        {% endfor %}
    </div>

    <form method="POST" class="d-flex gap-2">
        <input type="text" name="content" class="form-control bg-dark text-light border-secondary"
            placeholder="Type a message..." required autocomplete="off" autofocus>
        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
    </form>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
{% endblock %}
