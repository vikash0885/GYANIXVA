{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h2 class="text-gradient"><i class="bi bi-people-fill me-2"></i>Study Groups</h2>
        <p class="text-secondary">Join rooms and learn together with peers.</p>
    </div>
    <div class="col-md-4 text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
            <i class="bi bi-plus-lg"></i> Create Group
        </button>
    </div>
</div>

<div class="row g-4">
    {% for group in groups %}
    <div class="col-md-4">
        <div class="card-premium h-100">
            <h4 class="mb-2">{{ group.name }}</h4>
            <p class="text-secondary small">{{ group.description }}</p>
            <hr class="border-secondary">
            <div class="d-flex justify-content-between align-items-center">
                <span class="small text-muted"><i class="bi bi-person-fill"></i> {{ group.messages|length }} msgs</span>
                <a href="{{ url_for('community.group_chat', group_id=group.id) }}"
                    class="btn btn-outline-info btn-sm">Join Room</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Create Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Create Study Group</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Group Name</label>
                        <input type="text" class="form-control bg-secondary text-light border-0" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control bg-secondary text-light border-0" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
